<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>college data</title>
</head>
<body>
    <fieldset>
        <legend>details</legend>
    <form action="">
        <label for="fname">first name</label>
        <input type="text" id="fname" name="fname"required><br><br>
        <label for="num">ph num</label>
        <input type="number" id="num" name="num" placeholder="nizam">
        <label for="dob">DOB</label>
        <input type="dob" id="dob" name="dob" aria-placeholder="example:nizam">
    </form>
</fieldset>
<fieldset>
    <form action="">
        <label for="phnum">phone number</label>
        <input type="text" required>
        <label for="">CS</label>
        <input type="radio" id="cs" name="dept">
        <label for="">IT</label>
        <input type="radio" id="it" name="dept">
        <label for="">YOG</label>
        <input list="yog" id="yop" name="yop">
        <datalist id="yog">
            <option>2017</option>
            <option>2018</option>
            <option>2019</option>
            <option>2020</option>
            <option>2021</option>
        </datalist>
    </form>
</fieldset>

</body>
</html>
