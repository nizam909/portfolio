    <title>contact</title>
</head>
<body>
    <Center><font size="8px"><b>Contact us</b></font></Center>
    <br><br>
    <center>
        <form action="">
            <font size="5px"><label for="name">Name</label></font>
            <input type="text" id="name" name="name" required pattern="[a-zA-Z]{3,8}" placeholder="Your name"><br><br>
            <font size="5px"><label for="email">Email</label></font>
            <input type="email" id="email" name="email" required placeholder="Your email"><br><br>
            <font size="5px"><label for="number">Phone Number</label></font>
            <input type="text" id="number" name="number" required pattern="[6-9]{1}[0-9]{9}" placeholder="Your Number"><br><br>
            <button>submit</button>

        </form>
        
    </center>
